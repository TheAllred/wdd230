<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>Lazy Loading Example</h1>
    <picture>
      <img
        src="https://picsum.photos/200/300?grayscale"
        data-src="https://picsum.photos/id/24/200/300"
        alt="A blue blue gingham square."
      />
    </picture>
    <picture>
      <img
        src="https://picsum.photos/200/300?grayscale"
        data-src="https://picsum.photos/id/25/200/300"
        alt="A mountain bluebird."
      />
    </picture>
    <picture>
      <img
        src="https://picsum.photos/200/300?grayscale"
        data-src="https://picsum.photos/id/26/200/300"
        alt="A BYU football helmet."
      />
    </picture>
    <picture>
      <img
        src="https://picsum.photos/200/300?grayscale"
        data-src="https://picsum.photos/id/27/200/300"
        alt="A patch of blueberries."
      />
    </picture>
    <picture>
      <img
        src="https://picsum.photos/200/300?grayscale"
        data-src="https://picsum.photos/id/28/200/300?grayscale"
        alt="The BYU-Idaho logo."
      />
    </picture>
    <picture>
      <img
        src="https://picsum.photos/200/300?grayscale"
        data-src="https://picsum.photos/id/29/200/300"
        alt="A cloudy sky."
      />
    </picture>
  </body>
</html>
<script src="./scripts/script.js"></script>
